<!DOCTYPE html> 
<html> 
<body> 
	<h1> this is a test of jsonp </h1>
	<p id="paragraphElement"></p> 

	<!-- The server returns a call to the callback function 
	(processData) that will handle the JSON data -->
	<script> 
		function processData(myObj) { 
		console.log(myObj); 
		var para= document.getElementById("paragraphElement"); 
		for(var i=0; i<myObj.resultCount; i++){ 
			para.innerHTML= para.innerHTML + myObj.results[i].campaign 
							+ "<br>" ; 
			} 
		} 
	</script> 
	
<!--seeing if this responds with jsonp-->
	<script src="https://tags.bluekai.com/site/38976?ret=js&callback=processData"></script> 
</body> 
</html>
