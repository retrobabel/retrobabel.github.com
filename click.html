<!doctype html>
<html>
  <head>
      
    <meta charset="utf-8">
    <title>click tracking</title>
  </head>

  <body>
      

<a href="https://retrobabel.com/video.html" id="ext_link">click me</a>
	  
<!-- Begin BlueKai Tag -->
<iframe name="__bkframe" height="0" width="0" frameborder="0" style="display:none;position:absolute;clip:rect(0px 0px 0px 0px)" src="about:blank"></iframe>
<script type="text/javascript" src="//tags.bkrtx.com/js/bk-coretag.js"></script>
<script type="text/javascript">
if (typeof addEventListener != "undefined")
{
	var element = document.getElementById("ext_link");
	element.addEventListener('click', function()
	{
		bk_addPageCtx('eventType', 'exit_click'); //describe the click event
		bk_doJSTag(66360, 0);
	}, false);
}
else
{
	var element = document.getElementById("ext_link");
	element.attachEvent('onclick', function()
	{ //event handler for I.E.
		bk_addPageCtx('eventType', 'exit_click'); //describe the click event
		bk_doJSTag(66361, 0);
	});
} 
</script>
<!--end bk tag-->

  </body>
</html>
