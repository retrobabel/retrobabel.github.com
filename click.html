<!doctype html>
<html>
  <head>
      
    <meta charset="utf-8">
    <title>click tracking</title>
  </head>

  <body>
      

<a href="https://retrobabel.com/click.html" id="ext_link">click me</a>
	  
	  
<script type="text/javascript" src="//tags.bkrtx.com/js/bk-coretag.js"> </script> 
<script type='text/javascript'>
if (typeof addEventListener != "undefined")
{
	var element = document.getElementById("ext_link");
	element.addEventListener('click', function()
	{
		bk_addPageCtx('eventType', 'exit_click'); //describe the click event
		bk_doJSTag(66360, 0);
	}, false);
}
else
{
	var element = document.getElementById("ext_link");
	element.attachEvent('onclick', function()
	{ //event handler for I.E.
		bk_addPageCtx('eventType', 'exit_click'); //describe the click event
		bk_doJSTag(66361, 0);
	});
} 
</script>


  </body>
</html>
