<html amp lang="en">

        <style amp-custom>

    <body>
        <!-- Contents of the page -->
        <h1>Welcome to a test AMP page</h1>
        Note that embeded iFrames must be >75% below the viewport top.
        <!-- This AMP iframe links to the second file called test.html, which contains an iframe linking to the bk-core tag -->
    <amp-iframe 
                sandbox="allow-scripts allow-popups allow-popups-to-escape-sandbox" 
                height="1" 
                width="1" 
                frameborder="0"

                src="amp-test-bk-iframe.html" 
                id="testBKiFrame">
